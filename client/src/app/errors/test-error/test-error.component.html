<div class="container mt-5">
    <div class="text-center">
        <button class="btn btn-primary btn-lg me-2" (click)="get500Error()"> get500Error</button>
        <button class="btn btn-primary btn-lg me-2" (click)="get400Error()"> get400Error</button>
        <button class="btn btn-primary btn-lg me-2" (click)="get401Error()"> get401Error</button>
        <button class="btn btn-primary btn-lg me-2" (click)="get404Error()"> get404Error</button>
        <button class="btn btn-primary btn-lg me-2" (click)="get400ValidationError()"> get400ValidationError</button>

        <div class="mt-5 " *ngIf="validationErrors.length > 0">

            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    </div>
</div>
